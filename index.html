<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <h1>Test Four</h1>
    <iframe
      id="youtube_video_1"
      width="600"
      height="340"
      frameborder="0"
      allowfullscreen
    ></iframe
    ><iframe
      id="youtube_video_2"
      width="600"
      height="340"
      frameborder="0"
      allowfullscreen
    >
    </iframe>

    <iframe
      id="youtube_video_3"
      width="600"
      height="340"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <br />
    <script>
      const channelID = 'UCMYzTKe3BBnL0OOoOXhEzKQ';
      const reqURL = 'https://www.youtube.com/feeds/videos.xml?channel_id=';
      $.getJSON(
        'https://api.rss2json.com/v1/api.json?rss_url=' +
          encodeURIComponent(reqURL) +
          channelID,

        function videos(data) {
          var link = data.items[0].link; // change data.items[x] to current video (excluding scheduled)
          var id = link.substr(link.indexOf('=') + 1);
          $('#youtube_video_1').attr(
            'src',
            'https://youtube.com/embed/' + id + '?controls=0&showinfo=0&rel=0'
          );
          var link = data.items[1].link; // change data.items[x] to current video (excluding scheduled)
          var id = link.substr(link.indexOf('=') + 1);
          $('#youtube_video_2').attr(
            'src',
            'https://youtube.com/embed/' + id + '?controls=0&showinfo=0&rel=0'
          );
          var link = data.items[2].link; // change data.items[x] to current video (excluding scheduled)
          var id = link.substr(link.indexOf('=') + 1);
          $('#youtube_video_3').attr(
            'src',
            'https://youtube.com/embed/' + id + '?controls=0&showinfo=0&rel=0'
          );
        }
      );
    </script>
    <h2>End Test</h2>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
