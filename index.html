<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <h1>Test Four</h1>
    <iframe
      id="youtube_video_1"
      width="600"
      height="340"
      frameborder="0"
      allowfullscreen
    ></iframe
    ><iframe
      id="youtube_video_2"
      width="600"
      height="340"
      frameborder="0"
      allowfullscreen
    >
    </iframe>

    <iframe
      id="youtube_video_3"
      width="600"
      height="340"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <br />
    <script>
      const channelID = 'UCMYzTKe3BBnL0OOoOXhEzKQ';
      const reqURL = 'https://www.youtube.com/feeds/videos.xml?channel_id=';
      $.getJSON(
        'https://api.rss2json.com/v1/api.json?rss_url=' +
          encodeURIComponent(reqURL) +
          channelID,

        function videos(data) {
          var link = data.items[0].link; // change data.items[x] to current video (excluding scheduled)
          var id = link.substr(link.indexOf('=') + 1);
          $('#youtube_video_1').attr(
            'src',
            'https://youtube.com/embed/' + id + '?controls=0&showinfo=0&rel=0'
          );
          var link = data.items[1].link; // change data.items[x] to current video (excluding scheduled)
          var id = link.substr(link.indexOf('=') + 1);
          $('#youtube_video_2').attr(
            'src',
            'https://youtube.com/embed/' + id + '?controls=0&showinfo=0&rel=0'
          );
          var link = data.items[2].link; // change data.items[x] to current video (excluding scheduled)
          var id = link.substr(link.indexOf('=') + 1);
          $('#youtube_video_3').attr(
            'src',
            'https://youtube.com/embed/' + id + '?controls=0&showinfo=0&rel=0'
          );
        }
      );
    </script>
    <h2>End Test</h2>
  </body>
</html>
